<!DOCTYPE html>
<html>
<head>
	<title>Politeia em Foco | Projeto Politeia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://kit.fontawesome.com/134a7b073f.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/134a7b073f.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script src="js/w3.js"></script>
</head>
<body>
	<div w3-include-html="include/header.htm"></div>
	<nav id="colunas">
		<h2>Politeia em Foco</h2>
		<form>
			<label for="nome">Nome</label>
			<input id="nome" type="text" name="nome" placeholder="Fulano" maxlength="40" required>
			
			<label for="email">Email</label>
			<input id="email" type="mail" name="email" placeholder="fulano@mail.com" maxlength="40" required>
			
			<label for="idade">Idade</label>
			<input id="idade" type="text" name="idade" placeholder="17" maxlength="2" required>
			<br>
			<label for="telefone">Telefone</label>
			<input id="telefone" type="text" name="telefone" placeholder="(xx) xxxxx-xxxx" maxlength="15" pattern="\(\d{2}\)\d{4}-\d{4}" required>
			
			<label for="grau">Escolaridade</label>
			<select name="grau">
				<option>Ensino superior incompleto</option>
				<option>Ensino superior completo</option>
				<option>Outro</option>
			</select>
			<br>
			<label for="instituto">Instituição</label>
			<input id="instituto" type="text" name="instituto" maxlength="50" required>
			
			<label for="curso">Curso</label>
			<input id="curso" type="text" name="curso" maxlength="40" required>
			<br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</form>
	</nav>
	<div w3-include-html="include/footer.htm"></div>
	<script type="text/javascript">
		w3.includeHTML();
	</script>
</body>
</html>

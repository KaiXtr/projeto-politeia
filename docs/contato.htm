	<nav id="colunas">
		<h2>Perguntas Frequentes</h2>
		<button class="btazul faq" onclick="abrir(1)">
			O que é o politeia?
			<p id="faq-1">
				O Politeia foi idealizado como um projeto de ensino, pesquisa, extensão e formação política,
				centrado na simulação das atividades da Câmara dos Deputados. O objetivo é proporcionar maior
				proximidade com o processo legislativo, além de aprimorar a relação entre Estado e sociedade civil
				por meio de experiências práticas do processo político brasileiro.
				A proposta é utilizar uma metodologia diferente e inovadora de ensino, onde o participante atua
				desde a construção de projetos de leis, submetidas à uma simulação dos trâmites reais da
				Câmara dos Deputados, até a ocupação dos diversos cargos dentro da Casa.
			</p>
		</button>
		<button class="btazul faq" onclick="abrir(2)">
			Existe algum pré-requisito para simular?
			<p id="faq-2">
				Sim. O participante deve ser aluno regular da graduação e não poderá ter participado da simulação
				por 4 edições ou mais. Além disso, não poderá ter sofrido qualquer suspensão à participação ao projeto,
				independente do período em que esta foi aplicada.
			</p>
		</button>
		<button class="btazul faq" onclick="abrir(3)">
			Qual a data da simulação?
			<p id="faq-3">
				A nossa simulação acontece todo ano durante o recesso parlamentar, geralmente segunda semana de Julho,
				no meio do ano. Em 2019, acontecerá entre os dias 19 e 26 de julho.
			</p>
		</button>
		<button class="btazul faq" onclick="abrir(4)">
			Como posso contatar a organização?
			<p id="faq-4">
				Pelo formulário de contato acima, pelo email: contatopoliteiaunb@gmail.com ou acesse as nossas
				redes sociais no facebook (clique aqui) ou instagram (clique aqui). 
			</p>
		</button>
		<button class="btazul faq" onclick="abrir(5)">
			Quem são os coordenadores?
			<p id="faq-5">
				Os coordenadores do projeto estão listados abaixo, mas você pode conferir a lista completa na
				nossa <a href="equipe.htm">página equipe!</a><br>
				• Alécio Neves da Silva (Vice-Coordenador de Comunicação)<br>
				• Bruna Mateus Sousa (Coordenadora Geral)<br>
				• Carlos Jesus Pereira Jacomes de Souza Júnior (Vice-Coordenador Geral)<br>
				• Luisa Amaral Córdoba (Vice-Coordenadora Administrativa)<br>
				• Luiza Paranaguá Bezerra (Coordenadora de Comunicação)<br>
				• Maria Cláudia Marques Da Silva (Coordenadora Administrativa)<br>
				• Natália Teixeira de Oliveira (Coordenadora Acadêmica)<br>
				• Pedro Henrique Leal Constâncio de Sousa (Vice-Coordenador Acadêmico)<br>
			</p>
		</button>
		<button class="btazul faq" onclick="abrir(6)">
			Quanto custa a simulação?
			<p id="faq-6">
				No Politeia 2019, o preço para simular como parlamentar é de R$ 135, como repórter
				é de R$ 80 e como fotógrafo, R$ 60.
			</p>
		</button>
		<button class="btazul faq" onclick="abrir(7)">
			Como participar da organização?
			<p id="faq-7">
				O processo seletivo acontece sempre no segundo semestre de todo ano, após a simulação.
				As datas das inscrições serão divulgadas nas nossas redes sociais, fiquem atentos!
			</p>
		</button>
		<button class="btazul faq" onclick="abrir(8)">
			O politeia tem cotas parlamentares para os simulantes?
			<p id="faq-8">
				Dentre o total de vagas para parlamentares, o projeto reserva 30% para cotas de mulheres
				e 20% para cotas raciais. A inscrição é feita com base na autodeclaração da(o) inscrita(o).
			</p>
		</button>
		<button class="btazul faq" onclick="abrir(9)">
			O politeia tem hospedagem para os participantes de outros estados?
			<p id="faq-9">
				Infelizmente, o projeto não conta com hospedagem para participantes que vem de outros estados.
				Porém, é possível estabelecer contato com a organização para esclarecer qualquer dúvida sobre
				sua visita em Brasília.
			</p>
		</button>

		<h2>Perguntas Frequentes - Inscrições</h2>
		<button class="btazul faq" onclick="abrir(10)">
			Como funciona a seleção para a vaga?
			<p id="faq-10">
				As inscrições são contabilizadas por ordem de chegada, ou seja, após a abertura do formulário
				no dia 06 de maio, às 18h, serão contemplados os primeiros que realizarem a sua inscrição.
			</p>
		</button>
		<button class="btazul faq" onclick="abrir(11)">
			Não recebi meu email de confirmação, e agora?
			<p id="faq-11">
				Todos os contemplados na primeira chamada já receberam e-mails com boletos.
				Dessa forma, caso não tenha recebido e-mail da organização, você está na lista de espera.
				<br>
				Para preservar os nomes dos participantes inscritos, não divulgamos a lista de espera,
				mas, caso seja de seu interesse, poderá enviar um e-mail para a organização solicitando a sua posição na lista.
			</p>
		</button>
		<button class="btazul faq" onclick="abrir(12)">
			Como posso efetuar meu pagamento?
			<p id="faq-12">
				Caso você tenha conseguido a vaga, iremos enviar seu boleto para efetuação do pagamento em até 3 dias úteis.
				Lembrando que o envio do comprovante de pagamento é obrigatório para garantir a sua vaga.
			</p>
		</button>

		<h2>Fale Conosco</h2>
		<p>Tem alguma dúvida? Fale com a gente!</p>
